<mat-toolbar>
    <mat-icon *ngIf="isAuthenticated" (click)="toggleSideNav()" class="appbar-icon">menu</mat-icon>
    <img src="../assets/img/budgetlabs.png" alt="" style="width: 50px;">
    BudgetLabs
    <div class="ms-auto" fxLayout="row" fxLayoutGap="10">
        <div *ngIf="isAuthenticated">
            <h5>Welcome back, {{username != null ? username : 'User'}}</h5>
        </div>
        <button mat-flat-button color="primary" (click)="redirectToAuth()" *ngIf="!isAuthenticated">Login</button>
        <button mat-flat-button color="warn" (click)="logout()" *ngIf="isAuthenticated">Logout</button>
    </div>
</mat-toolbar>
<mat-sidenav-container [hasBackdrop]="false" class="h-100">
    <mat-sidenav *ngIf="isAuthenticated" #sidenav mode="side" opened class="mat-sidenav-width">
        <div *ngFor="let route of routes">
            <div class="side-nav-route w-100" [routerLink]="route.path" routerLinkActive="side-nav-route-active"
                matRipple>
                <mat-icon class="m-2">{{route.icon}}</mat-icon>
                <strong class="mb-auto sidenav-menuitem">{{ route.name }}</strong>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>

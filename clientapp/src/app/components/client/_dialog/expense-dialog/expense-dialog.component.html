<h1 mat-dialog-title>
    <strong>View Transaction</strong>
</h1>
<div mat-dialog-content>
    <h1>Description: {{ data.description }}</h1>
    <div *ngIf="data.transaction.length == 0" fxLayoutAlign="center center">
        <img src='../../../../../assets/img/empty.png' alt="" class="w-25">
    </div>
    <div *ngIf="data.transaction.length > 0">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0 w-100">
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
                    Description
                </th>
                <td mat-cell *matCellDef="let expense"> {{expense.name}} </td>
            </ng-container>
            <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
                    Date
                </th>
                <td mat-cell *matCellDef="let expense"> {{expense.amount}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="transaction-table"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
<div mat-dialog-actions class="justify-content-end">
    <button mat-flat-button color="warn" (click)="closeDialog()">Dismiss</button>
</div>

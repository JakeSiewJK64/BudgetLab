<h1 mat-dialog-title>
    <strong>{{ data != null ? 'Update' : 'Add' }} Expenditure</strong>
</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Subject</mat-label>
        <input type="text" matInput [(ngModel)]="subject">
    </mat-form-field>
</div>
<div mat-dialog-actions class="justify-content-end">
    <button mat-stroked-button (click)="closeDialog()">Dismiss</button>
    <button mat-flat-button color="warn" (click)="save()" disabled="{{ subject == '' }}">Add Expense</button>
</div>

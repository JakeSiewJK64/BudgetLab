<h2 matDialogTitle>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button matDialogClose="cancel" color="primary">Cancel</button>
    <button mat-button matDialogClose="confirm" color="warn">OK</button>
</mat-dialog-actions>
